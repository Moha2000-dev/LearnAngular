<div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200 space-y-12">
  <h2 class="text-2xl font-bold text-gray-900">Day 4 Data Binding</h2>

  <section class="space-y-6">
    <h3 class="text-2xl font-semibold text-rose-800">Property Binding</h3>
    <p class="text-gray-700">
      Property binding creates a one-way data flow â€“
      <strong>from the component (TypeScript) to the view (HTML).</strong>
    </p>

    <div class="flex justify-center">
      <div class="flex justify-center" [class]="photoPadding">
        <img [src]="photoPath2" alt="photo2" class="w-96 rounded-lg shadow-md" />
      </div>
    </div>

    <h4 class="text-xl font-semibold text-gray-800 mt-4">Examples</h4>
    <div class="bg-gray-50 p-6 rounded-lg border space-y-5">
      <div>
        <p class="font-medium text-gray-900">Interpolation: Hi {{ userName }}</p>
      </div>

      <div>
        <p class="font-medium text-gray-900">Property Binding (Input Value):</p>
        <input
          class="mt-2 border rounded px-3 py-2 w-full"
          [placeholder]="inputPlaceholder"
          [value]="inputValue"
        />
      </div>

      <div>
        <p class="font-medium text-gray-900">Property Binding (Image):</p>
        <img class="mt-2 w-64 rounded-lg shadow-md" [src]="photoPath1" [alt]="photoAlt" />
      </div>

      <div>
        <p class="font-medium text-gray-900">Property Binding (Disabled Button):</p>
        <button
          class="mt-2 px-4 py-2 rounded-lg bg-gray-400 text-white font-semibold"
          [disabled]="isSaving"
        >
          {{ isSaving ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </div>
  </section>
</div>
