<div class="min-h-screen bg-white p-10">
    <h1 class="text-4xl font-bold text-rose-600 text-center mb-10">User Directory</h1>
    
    <div class="max-w-4xl mx-auto bg-gray-300 rounded-3xl p-8 shadow-xl">
        <div *ngFor="let user of user" 
             class="bg-white border-4 border-pink-300 rounded-2xl p-6 mb-5 last:mb-0 hover:border-rose-600 transition-colors">
            <a [routerLink]="['/day5', user.id]">
                <div class="text-sm font-bold text-rose-600 mb-2">ID: {{ user.id }}</div>
                <div class="text-3xl font-bold text-rose-900 mb-2">{{ user.name }}</div>
                <div class="text-xl text-rose-700">Age: {{ user.age }}</div>
                
            </a>
        </div>
    </div>
</div>
